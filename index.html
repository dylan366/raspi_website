<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="app-game" id="game-desktop-icon">
        <div class="icon-holder">
            <img class="icon-holder-app" src="images/arcadeart-icon.png" id="open-game-app">
        </div>
        <div class="app-label">Games Launcher</div> 
    </div>

    <div class="main-window" id="game-application-window">
        <div class="game-title">
            <div class="topleft-symbol"> <img src="images/gambling.png"> </div>
            <div class="title-text">CRAZY PONG</div>
            <div class="other-buttons-title-symbols" id="app-collapse-buttons"><img src="images/two-other-buttons-title.png">
            </div>
            <div class="close-window-symbol" id="close-game-window"><img src="images/close-tab-x.png"></div>
        </div>
        <div class="game-menu-bar">

        </div>

        <div class="game-window"></div>
    </div>

    <!-- GAME QUEUE BUTTONS-->
    <div class="play-queue-button" id="joinGameQueue">
        <div class="queue-button-text">JOIN QUEUE</div>
    </div>
    <div class="leave-queue-button" id="leaveGameQueue">
        <div class="queue-button-text">LEAVE QUEUE</div>
    </div>

    <!-- first own then opponent IP ADDRESSES -->
    <div class="own-username-label">Your username: </div>
    <input type="text" class="own-username" id="username-input"></input>

    <div class="opp-username-label" id="other-ip-address">Opp's username: </div>



    <script src="script.js"></script>
</body>

</html>
